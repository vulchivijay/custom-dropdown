<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>simple-custom-dropdown — Demo</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 2rem; }
      .demo-wrap { max-width: 720px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <div class="demo-wrap">
      <h1>simple-custom-dropdown — Demo</h1>
      <p>This page loads the demo bundle from <code>/dist/bundle.js</code>.</p>
      <div id="root"></div>
    </div>

    <script type="module">
      import { createDropdown } from '/dist/bundle.js';

      const root = document.getElementById('root');
      const options = [
        { value: 'electronics', label: 'Electronics' },
        { value: 'fashion', label: 'Fashion', children: [
          { value: 'mens-clothing', label: "Men's Clothing" },
          { value: 'womens-clothing', label: "Women's Clothing", children: [
            { value: 'dresses', label: 'Dresses' },
            { value: 'tops', label: 'Tops' }
          ] }
        ] },
        { value: 'home-garden', label: 'Home & Garden', children: [
          { value: 'furniture', label: 'Furniture' },
          { value: 'kitchen', label: 'Kitchen', children: [
            { value: 'cookware', label: 'Cookware' },
            { value: 'appliances', label: 'Appliances', children: [
              { value: 'microwave', label: 'Microwave Ovens' }
            ] }
          ] }
        ] }
      ]
      // createDropdown returns the DOM element for the dropdown
      const dropdownEl = createDropdown(root, options, 'Choose');
      // if the bundle expects to append into a root container, do that
      if (dropdownEl) {
        // some bundles return the element created; if createDropdown appended itself already skip
        if (!root.contains(dropdownEl)) root.appendChild(dropdownEl);
      }
    </script>
  </body>
</html>
